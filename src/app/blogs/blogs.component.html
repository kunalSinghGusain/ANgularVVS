<!-- ##### Blog Area Start ##### -->
<div class="blog-area section-padding-100">
  <div class="container">
      <div class="row">
          <div class="col-12 col-lg-12">

              <!-- Single Post Start -->
              <div *ngFor="let element of blogPostRecords" class="single-blog-post mb-100 wow fadeInUp" data-wow-delay="100ms">
                <!-- Post Thumb -->
                <div class="blog-post-thumb mt-30">
                    <a href="#"><img src="{{element.imageURL}}" alt=""></a>
                    <!-- Post Date -->
                    <div class="post-date">
                        <span>{{element.createdDate.date}}</span>
                          <span>{{element.createdDate.mon}}, {{element.createdDate.year}}</span>
                    </div>
                </div>

                <!-- Blog Content -->
                <div class="blog-content">
                    <!-- Post Title -->
                    <a href="#" class="post-title">{{element.subject}}</a>
                    <!-- Post Meta -->
                    <div class="post-meta d-flex mb-30">
                        <p class="post-author">By<a href="#"> Admin</a></p>
                        <p class="tags">in<a href="#"> Events</a></p>
                    </div>
                    <!-- Post Excerpt -->
                    <p>{{element.body}}</p>
                </div>
            </div>

              <!-- Pagination -->
              <div class="oneMusic-pagination-area wow fadeInUp" data-wow-delay="300ms">
                  <nav>
                      <ul class="pagination">
                          <li class="page-item active"><a class="page-link" href="#">01</a></li>
                          <li class="page-item"><a class="page-link" href="#">02</a></li>
                          <li class="page-item"><a class="page-link" href="#">03</a></li>
                      </ul>
                  </nav>
              </div>
          </div>
