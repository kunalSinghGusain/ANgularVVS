
<header class="header-area " id="header-fixed">
  <nav class="navbar navbar-expand-lg navbar-light mb-3">
    <a class="navbar-brand" [routerLink]="'.'">
      LOGO
      <!-- <img src="assets/img/core-img/logo.png" alt=""> -->
    </a>
  
    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
    <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
      &#9776;
    </button>
  
    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse circle">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="'/home'" (click)="isMenuCollapsed = true">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/gallery'" (click)="isMenuCollapsed = true">Gallery</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/Profile'" (click)="isMenuCollapsed = true">Profile</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" [routerLink]="'/events'" (click)="isMenuCollapsed = true">Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'/blogs'" (click)="isMenuCollapsed = true">Blogs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'/contact'" (click)="isMenuCollapsed = true">Contact us</a>
          </li>
      </ul>
    </div>
  </nav>
  </header>
